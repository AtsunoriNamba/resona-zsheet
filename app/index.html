<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/moment@2.29.3/moment.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/xlsx-populate@1.21.0/browser/xlsx-populate.min.js"></script>
	<script src="https://live.zwidgets.com/js-sdk/1.2/ZohoEmbededAppSDK.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />
	<title>ZSheet</title>
</head>
<body>
	<div id="settingsBtn">
		<span class="material-icons">settings</span>
	</div>

	<div id="operation-ui" class="container">
		<div class="buttonArea">
			<select name="invTemplateSelect" id="invTemplateSelect" class="form-select"></select>
			<button id="generateBtn" class="btn btn-primary ms-3">
				<div id="generateBtnText" class="">作成</div>
				<div id="generateBtnInProgress" class="spinner-border spinner-border-sm text-light" width="0%"
					role="status" style="display:none;">
					<span class="visually-hidden">Loading...</span>
				</div>
			</button>
		</div>
	</div>

	<div id="settingsPanel" style="display:none;">
		<div id="templateSettings">
			<div class="template-list"></div>
			<div class="template-add">
				<span class="material-icons">add</span>
			</div>
		</div>

		<div class="form-check">
			<input type="checkbox" class="form-check-input" id="attachToRecord">
			<label class="form-check-label" for="attachToRecord">データに添付</label>
		</div>
		<select class="form-select form-select-sm" id="attachFormat" style="display:none;">
			<option value="pdf">PDF</option>
			<option value="xlsx">Excel</option>
			<option value="url">URL</option>
		</select>

		<div class="form-check">
			<input type="checkbox" class="form-check-input" id="download">
			<label class="form-check-label" for="download">ダウンロード</label>
		</div>
		<select class="form-select form-select-sm" id="downloadFormat" style="display:none;">
			<option value="pdf">PDF</option>
			<option value="xlsx">Excel</option>
			<option value="url">URL</option>
		</select>

		<div class="form-check" id="createAsSheetsGroup">
			<input type="checkbox" class="form-check-input" id="createAsSheets">
			<label class="form-check-label" for="createAsSheets">シートとして作成</label>
		</div>
	</div>

	<div id="progress" class="progress">
		<div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
	</div>
	<div id="workbookLinks"></div>
	<div id="closeBtnArea" class="closeBtnArea" style="display:none;">
		<button id="closeBtn" class="btn btn-primary ms-3">閉じる</button>
	</div>
	<div id="loadCheck"></div>
	<script src="./js/loader.js"></script>
</body>
</html>
